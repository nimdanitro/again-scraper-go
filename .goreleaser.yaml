# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

project_name: again-scraper

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    id: again-scraper

dockers:
  - image_templates:
    - ghcr.io/nimdanitro/again-scraper-go/{{.ProjectName}}:v{{ .Version }}
    - ghcr.io/nimdanitro/again-scraper-go/{{.ProjectName}}:v{{ .Major }}
    - ghcr.io/nimdanitro/again-scraper-go/{{.ProjectName}}:v{{ .Major }}.{{ .Minor }}
    - ghcr.io/nimdanitro/again-scraper-go/{{.ProjectName}}:latest
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"
    ids:
      - again-scraper

archives:
  - format: tar.gz
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

